<!DOCTYPE html> <!-- HTML5 문서임을 선언 -->
<html lang="ko"> <!-- 한국어 페이지 -->
<head>
  <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
  <title>카테고리별 영화</title> <!-- 브라우저 탭 제목 -->
  <link rel="stylesheet" href="style.css"> <!-- 외부 CSS 연결 -->
</head>
<body>

  <header> <!-- 상단 헤더 -->
    <h1>장르별 영화</h1> <!-- 페이지 제목 -->
  </header>

  <main class="category-container"> <!-- 카테고리 영화 리스트 전체 영역 -->
    <section class="genre"> <!-- 장르 구분 섹션 -->
      <h2>액션</h2> <!-- 액션 장르 -->
      <div class="movie-list"> <!-- 영화 리스트 -->
        <div class="movie-item"> <!-- 개별 영화 -->
          <img src="https://via.placeholder.com/150x220" alt="영화 포스터"> <!-- 포스터 -->
          <p>액션 영화 1</p> <!-- 영화 제목 -->
        </div>
        <div class="movie-item">
          <img src="https://via.placeholder.com/150x220" alt="영화 포스터">
          <p>액션 영화 2</p>
        </div>
      </div>
    </section>

    <section class="genre"> <!-- 또 다른 장르 -->
      <h2>로맨스</h2>
      <div class="movie-list">
        <div class="movie-item">
          <img src="https://via.placeholder.com/150x220" alt="영화 포스터">
          <p>로맨스 영화 1</p>
        </div>
        <div class="movie-item">
          <img src="https://via.placeholder.com/150x220" alt="영화 포스터">
          <p>로맨스 영화 2</p>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
