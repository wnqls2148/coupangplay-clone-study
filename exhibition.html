<!DOCTYPE html> <!-- HTML5 문서임 -->
<html lang="ko"> <!-- 언어는 한국어 -->
<head>
  <meta charset="UTF-8"> <!-- 문자 인코딩 UTF-8 -->
  <title>영화 전시회</title> <!-- 브라우저 탭 제목 -->
  <link rel="stylesheet" href="style.css"> <!-- 스타일시트 연결 -->
</head>
<body>

  <header> <!-- 페이지 상단 -->
    <h1>나만의 영화 전시회</h1> <!-- 제목 -->
  </header>

  <main class="exhibition-container"> <!-- 전시회 전체 영역 -->
    <section class="exhibition-intro"> <!-- 전시 설명 -->
      <p>당신만의 취향으로 큐레이션한 전시회를 감상해보세요!</p> <!-- 안내 문구 -->
    </section>

    <section class="exhibition-list"> <!-- 전시된 영화 목록 -->
      <div class="movie-card"> <!-- 전시 영화 카드 -->
        <img src="https://via.placeholder.com/150x220" alt="전시 영화 포스터"> <!-- 포스터 -->
        <h3>전시 영화 1</h3> <!-- 영화 제목 -->
        <p>전시 키워드: 감동, 힐링</p> <!-- 키워드 -->
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/150x220" alt="전시 영화 포스터">
        <h3>전시 영화 2</h3>
        <p>전시 키워드: 액션, 스릴</p>
      </div>
    </section>
  </main>

</body>
</html>
