<!DOCTYPE html> <!-- HTML5 문서임을 선언 -->
<html lang="ko"> <!-- 한국어 문서임을 명시 -->
<head>
  <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
  <title>쿠팡플레이 클론</title> <!-- 브라우저 탭에 표시될 제목 -->
  <link rel="stylesheet" href="style.css"> <!-- 외부 CSS 연결 -->
</head>
<body> <!-- 본문 시작 -->

  <header> <!-- 상단 헤더 영역 -->
    <h1>쿠팡플레이</h1> <!-- 사이트 이름 -->
    <nav> <!-- 네비게이션 바 -->
      <ul> <!-- 메뉴 목록 -->
        <li>홈</li> <!-- 홈 메뉴 -->
        <li>카테고리</li> <!-- 카테고리 메뉴 -->
        <li>MY</li> <!-- 마이페이지 메뉴 -->
        <li>로그인</li> <!-- 로그인 메뉴 -->
      </ul>
    </nav>
  </header>

  <section class="main-banner"> <!-- 메인 배너 영역 -->
    <h2>지금 인기 콘텐츠</h2> <!-- 섹션 제목 -->
    <div class="banner-slide"> <!-- 배너 슬라이드 영역 -->
      <div class="banner-card">배너1</div> <!-- 배너 카드 1 -->
      <div class="banner-card">배너2</div> <!-- 배너 카드 2 -->
      <div class="banner-card">배너3</div> <!-- 배너 카드 3 -->
    </div>
  </section>

  <section class="movie-section"> <!-- 영화 추천 섹션 -->
    <h3>당신을 위한 추천</h3> <!-- 섹션 제목 -->
    <div class="movie-list"> <!-- 영화 리스트 슬라이드 -->
      <div class="movie-card">영화1</div> <!-- 영화 카드 1 -->
      <div class="movie-card">영화2</div> <!-- 영화 카드 2 -->
      <div class="movie-card">영화3</div> <!-- 영화 카드 3 -->
      <div class="movie-card">영화4</div> <!-- 영화 카드 4 -->
    </div>
  </section>

  <section class="movie-section"> <!-- 또 다른 섹션 -->
    <h3>오늘의 이슈작</h3> <!-- 섹션 제목 -->
    <div class="movie-list"> <!-- 영화 리스트 -->
      <div class="movie-card">이슈1</div> <!-- 이슈 영화 1 -->
      <div class="movie-card">이슈2</div> <!-- 이슈 영화 2 -->
      <div class="movie-card">이슈3</div> <!-- 이슈 영화 3 -->
      <div class="movie-card">이슈4</div> <!-- 이슈 영화 4 -->
    </div>
  </section>

  <script src="script.js"></script> <!-- 외부 자바스크립트 파일 연결 -->

</body>
</html> <!-- HTML 문서 끝 -->
