<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쿠팡플레이 - 로그인</title>
  <link rel="stylesheet" href="style.css"> <!-- 외부 CSS -->
</head>
<body>
  <div class="login-container">
    <h1>로그인</h1>
    <form id="login-form">
      <input type="email" placeholder="이메일 입력" required> <!-- 이메일 입력 -->
      <input type="password" placeholder="비밀번호 입력" required> <!-- 비밀번호 입력 -->
      <button type="submit">로그인</button>
    </form>
    <p>계정이 없으신가요? <a href="signup.html">회원가입</a></p>
  </div>

  <script src="login.js"></script> <!-- 로그인 처리 JS -->
</body>
</html>
