<!DOCTYPE html> <!-- HTML5 문서 -->
<html lang="ko"> <!-- 한국어 페이지 -->
<head>
  <meta charset="UTF-8"> <!-- 문자 인코딩 -->
  <title>영화 상세</title> <!-- 브라우저 탭 제목 -->
  <link rel="stylesheet" href="style.css"> <!-- 외부 CSS 연결 -->
</head>
<body>

  <header> <!-- 상단 헤더 -->
    <h1>쿠팡플레이</h1>
  </header>

  <main class="movie-detail"> <!-- 영화 상세 내용 전체 영역 -->
    <img class="poster" src="https://via.placeholder.com/300x450" alt="영화 포스터"> <!-- 큰 포스터 이미지 -->

    <div class="movie-info"> <!-- 텍스트 정보 영역 -->
      <h2>영화 제목</h2> <!-- 영화 제목 -->
      <p><strong>장르:</strong> 액션, 스릴러</p> <!-- 장르 -->
      <p><strong>개봉:</strong> 2023.12.01</p> <!-- 개봉일 -->
      <p><strong>러닝타임:</strong> 2시간 10분</p> <!-- 상영 시간 -->

      <p class="description">
        이 영화는 한 남자가 국가를 구하기 위해 싸우는 이야기로, 숨막히는 전개와 예측 불가능한 반전이 펼쳐집니다.
      </p> <!-- 줄거리 설명 -->

      <div class="buttons"> <!-- 기능 버튼 영역 -->
        <button class="play">▶ 재생</button>
        <button>❤️ 보고싶어요</button>
        <button>🔗 공유</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script> <!-- 외부 JS 파일 -->
</body>
</html>
