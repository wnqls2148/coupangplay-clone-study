<!DOCTYPE html> <!-- HTML5 문서 선언 -->
<html lang="ko"> <!-- 페이지 언어: 한국어 -->

<head>
  <meta charset="UTF-8"> <!-- 문자 인코딩: UTF-8 -->
  <title>마이페이지</title> <!-- 브라우저 탭에 표시될 제목 -->
  <link rel="stylesheet" href="style.css"> <!-- 외부 스타일시트 연결 -->
</head>

<body>

  <header> <!-- 상단 헤더 영역 -->
    <h1>마이페이지</h1> <!-- 페이지 제목 (로고 느낌) -->
  </header>

  <main class="mypage-container"> <!-- 마이페이지 전체를 감싸는 메인 컨테이너 -->

    <section class="user-info"> <!-- 사용자 정보 섹션 -->
      <h2>사용자 정보</h2> <!-- 섹션 제목 -->
      <p><strong>이름:</strong> 홍길동</p> <!-- 사용자 이름 -->
      <p><strong>이메일:</strong> hong@example.com</p> <!-- 사용자 이메일 -->
    </section>

    <section class="wishlist"> <!-- 찜 목록 섹션 -->
      <h2>찜한 콘텐츠</h2> <!-- 섹션 제목 -->

      <ul> <!-- 찜한 영화 리스트 -->
        <li>🚀 인터스텔라</li> <!-- 찜한 항목 1 -->
        <li>🎬 인셉션</li> <!-- 찜한 항목 2 -->
        <li>🐧 해피피트</li> <!-- 찜한 항목 3 -->
      </ul>
    </section>

    <section class="account-actions"> <!-- 계정 관련 액션 섹션 -->
      <button>로그아웃</button> <!-- 로그아웃 버튼 -->
      <button>회원탈퇴</button> <!-- 회원탈퇴 버튼 -->
    </section>

  </main>

  <script src="mypge.js"></script> <!-- 마이페이지 기능이 들어갈 JS 파일 -->
</body>

</html>
