<!DOCTYPE html> <!-- HTML5 문서 선언 -->
<html lang="ko"> <!-- 한국어 페이지 설정 시작 -->

<head> <!-- 문서의 메타 정보 영역 시작 -->
  <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
  <title>영화 검색</title> <!-- 브라우저 탭에 표시될 제목 -->
  <link rel="stylesheet" href="style.css"> <!-- 외부 CSS 파일 연결 -->
</head> <!-- 메타 정보 영역 끝 -->

<body> <!-- 본문 시작 -->

  <header> <!-- 상단 헤더 영역 -->
    <h1>쿠팡플레이 검색</h1> <!-- 페이지 제목 -->
  </header>

  <main class="search-container"> <!-- 검색 기능 메인 영역 시작 -->
    <input type="text" id="search-input" placeholder="영화 제목을 입력하세요"> <!-- 사용자 검색 입력창 -->
    <button id="search-button">검색</button> <!-- 검색 버튼 -->

    <section id="search-results"> <!-- 검색 결과 표시 영역 -->
      <!-- JavaScript로 동적으로 결과가 추가될 부분 -->
    </section>
  </main> <!-- 메인 영역 끝 -->

  <script src="search.js"></script> <!-- 외부 JavaScript 연결 -->
</body> <!-- 본문 끝 -->

</html> <!-- HTML 문서 종료 -->
