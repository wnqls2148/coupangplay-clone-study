<!DOCTYPE html> <!-- HTML5 문서 타입 선언 -->
<html lang="ko"> <!-- 문서 언어를 한국어로 설정 -->

<head> <!-- 페이지의 설정 영역 (화면에는 보이지 않음) -->
  <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF-8로 설정 (한글 깨짐 방지) -->
  <title>찜 목록</title> <!-- 브라우저 탭에 표시될 제목 -->
  <link rel="stylesheet" href="style.css"> <!-- 외부 CSS 파일을 연결 -->
</head>

<body> <!-- 실제 화면에 표시되는 본문 시작 -->

  <header> <!-- 페이지 상단 헤더 영역 -->
    <h1>내 찜한 영화</h1> <!-- 헤더 제목 텍스트 -->
  </header>

  <main class="wishlist-container"> <!-- 찜 목록 전체 영역을 감싸는 div -->
    
    <section class="movie-card"> <!-- 영화 하나를 나타내는 카드 섹션 -->
      <img src="https://via.placeholder.com/200x300" alt="영화 포스터" class="movie-poster"> <!-- 영화 포스터 이미지 -->
      <div class="movie-info"> <!-- 영화 정보 영역 -->
        <h2>영화 제목</h2> <!-- 영화 제목 -->
        <p>장르: 액션</p> <!-- 장르 정보 -->
        <button class="remove-btn">❌ 삭제</button> <!-- 삭제 버튼 -->
      </div>
    </section>

    <section class="movie-card"> <!-- 두 번째 영화 카드 -->
      <img src="https://via.placeholder.com/200x300" alt="영화 포스터" class="movie-poster"> <!-- 영화 포스터 -->
      <div class="movie-info"> <!-- 영화 텍스트 정보 -->
        <h2>다른 영화</h2> <!-- 영화 제목 -->
        <p>장르: 로맨스</p> <!-- 장르 -->
        <button class="remove-btn">❌ 삭제</button> <!-- 삭제 버튼 -->
      </div>
    </section>

    <!-- 필요한 만큼 영화 카드를 복사해서 추가할 수 있음 -->

  </main>

  <script src="wishlist.js"></script> <!-- 찜목록 기능을 위한 JS 파일 연결 -->

</body>
</html>
